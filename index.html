<h1>제목:한국의<b></b> 전통<b></b> 음식</h1>
김치는<b></b>반찬으로도 먹고<b></b>음식으로도<b></b>만들어먹기도<b></b>한다.<br/>
김치는<b></b>아삭아삭한식감과<b></b> 매콤한 맛이 있다.<br/>
주로<b></b>음식은<b></b>김치찌개,김치전,김치찜등<b></b>여러가지음식으로<b></b>만들어 먹을수 있다.<br/>
김치는<b></b>한국사람뿐만아니라<b></b> 다른나라사람들도<b></b>좋아하는<b></b>음식겸반찬이다.<br/>
김치는이렇게<b></b> 여러음식과<b></b>많은사람 좋아하는<b></b> 음식이다.<br/>
우리의<b></b>전통음식<b></b>김치를<b></b> 사랑하자.
